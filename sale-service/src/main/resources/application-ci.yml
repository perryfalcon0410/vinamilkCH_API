server:
  port: ${SERVICE_PORT}
eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URL}
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    registryFetchIntervalSeconds: 5

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
